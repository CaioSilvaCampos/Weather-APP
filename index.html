<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Weather APP</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Digite o nome da cidade" spellcheck="false" id="searchbox">
            <button id="button"><img src="assets/search.png" alt="search icon"></button>
        </div>
        <div class="error">
            <p>Cidade inválida</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" alt="Chuva" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="Umidade" srcset="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="Vento" srcset="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
